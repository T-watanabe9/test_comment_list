<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>     
        <span>Django CRUDアプリ</span>
        <br>
        {% if request.user.is_authenticated %}
            <span>ようこそ{{user.get_username}}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button>ログアウト</button>
            </form>
        {% else %}
            <a>ログインしてください</a>
        {% endif %}
        
    </header>
    {% block content %}
    {% endblock %} 
</body>
</html>
